<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>My Fitness Site</title>
  </head>
  <body>
    <!-- Header section start -->
    <header>
      <!-- NavBar section start -->
      <nav class="nav-container screen-size">
        <div class="nav flex">
          <div class="nav-logo">
            <h3 class="nav-title orange"><em>Fitness</em></h3>
          </div>
          <div class="nav-menu">
            <ul class="nav-links flex">
              <li><a id="nav-unique" href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- NavBar section end -->

      <!-- ------------------------------------ -->

      <!-- Banner section start -->
      <section class="banner-container screen-size">
        <div class="banner flex">
          <div class="banner-texts flex">
            <div>
                <h1 class="banner-title white">
                    Get body in <br> <span class="banner-unique">shape</span> & stay <br>
                    healthy
                  </h1>
                  <p class="banner-description">
                    A huge selection of health and fitness content, healthy recipes
                    and transformation stories to help you get fit and stay fit!
                  </p>
                  <div class="btn-container flex">
                      <button class="banner-btn orange-btn">Join Club Now!</button>
                      <button class="banner-btn transparent-btn">Download App</button>
                  </div>
            </div>
          </div>
          <div class="banner-img flex">
            <img src="assets/images/banner.png" alt="Image of a body builder" />
            <button class="banner-img-btn btn-500">
                <h3 class="btn-number">500+</h3>
                <p class="btn-text">Free Workout Videos</p>
            </button>
            <button class="banner-img-btn btn-350">
                <h3 class="btn-number">350+</h3>
                <p class="btn-text">Videos Tutorial</p>
            </button>
          </div>
        </div>
      </section>
      <!-- Banner section end -->
    </header>
    <!-- Header section end -->

    <!-- ==================================== -->

    <!-- Main section start -->
    <main></main>
    <!-- Main section end -->

    <!-- ==================================== -->

    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->
  </body>
</html>
